<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti贸n de Cursos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Encabezado -->
      <h1 class="mb-4 text-primary"> Lista de Cursos</h1>

      <!-- Lista din谩mica -->
      <ul id="lista" class="list-group mb-4">
        <!-- Ejemplo inicial -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Curso 1: Introducci贸n a la programaci贸n
          <button class="btn btn-danger btn-sm">Eliminar</button>
        </li>
      </ul>

      <!-- Formulario -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 id="form-title" class="h4 mb-3 text-secondary">Registrar curso</h2>

          <form id="curso-form">
            <input type="hidden" id="id" />

            <div class="mb-3">
              <label for="codigo" class="form-label">C贸digo</label>
              <input type="text" id="codigo" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del curso</label>
              <input type="text" id="nombre" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="creditos" class="form-label">Cr茅ditos</label>
              <input
                type="number"
                id="creditos"
                class="form-control"
                required
                min="1"
                max="5"
              />
            </div>

            <div class="d-flex gap-2">
              <button type="submit" id="btn-save" class="btn btn-primary">
                Guardar
              </button>
              <button
                type="button"
                id="btn-cancel"
                class="btn btn-secondary"
                style="display: none"
              >
                Cancelar
              </button>
            </div>

            <!-- Mensajes de estado -->
            <div id="status" class="mt-3"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- L贸gica CRUD -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
