<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Semana 11</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body id="contenido">
    <div class="container" id="contenido" style="padding: 10px;">

      <div class="m-2">
        <i id="tema" class="fa-solid fa-moon" onclick="alternarTema()"></i>
      </div>

      <h2>Formulario de prueba</h2>

      <form id="miFormulario">
        <label>Nombre: <input type="text" id="nombre" /> </label>
        <br /><br />
        <label>Apellido: <input type="text" id="apellido" /> </label>
        <br /><br />
        <button type="button" id="validarBtn">validar</button>
      </form>

      <p id="mensaje"></p>

      <hr />

      <div id="bloqueTexto" class="caja">
        Este texto cambiará de color dinámicamente.
      </div>

      <button id="agregarClase" class="btn-success">Agregar clase</button>
      <button id="quitarClase" class="btn-danger">Quitar clase</button>

      <hr />

      <button id="mostrarOcultar" class="btn btn secundary">Mostrar/Ocultar Elemento</button>
      <div id="elementoOculto" style="display: none;" class="aler alert-info my-3">
        Elemento oculto que puede mostrarse
    </div>
    <div style="text-align: center; margin-top: 20px">
      <h3 id="contador">0</h3>
      <button onclick="modificarContador(1)" class="btn btn-primary">
        Incrementar
      </button>
      <button onclick="modificarContador(-1)" class="btn btn-secondary">
        Disminuir
      </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

    <script>
      document
        .getElementById("modoOscuro")
        .addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
        });
    </script>
  </body>
</html>
