<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Semana 11</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body
   class="container mt-5">
    <button><i class="fa-solid fa-moon" id="modoOscuro"></i></button>
    <h2>Formulario de prueba</h2>

    <form id="miFormulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" /><br /><br />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" /><br /><br />

      <button type="button" id="validarBtn" class="btn btn-primary">
        Validar
      </button>
    </form>

    <p id="mensaje"></p>

    <hr />

    <div id="bloqueTexto" class="caja">
      Este texto cambiará de color dinámicamente.
    </div>

    <button id="agregarClase" class="btn btn-success">Agregar clase</button>
    <button id="quitarClase" class="btn btn-secondary">Quitar clase</button>

    <hr />

    <button id="mostrarOcultar" class="btn btn-warning">
      Mostrar/Ocultar Elemento
    </button>
    <div
      id="elementoOculto"
      style="display: none"
      class="alert alert-info my-3"
    >
      Elemento oculto que puede mostrarse
    </div>
    <div style="text-align: center; margin-top: 20px">
      <h3 id="contador">0</h3>
      <button onclick="modificarContador(1)" class="btn btn-primary">
        Incrementar
      </button>
      <button onclick="modificarContador(-1)" class="btn btn-secondary">
        Disminuir
      </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

    <script>
      document
        .getElementById("modoOscuro")
        .addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
        });
    </script>
  </body>
</html>
