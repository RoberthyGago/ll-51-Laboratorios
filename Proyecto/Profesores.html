<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Profesores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f7fa; margin: 0; padding: 10px;">

  <header style="background-color: #002b5c; color: white; padding: 15px; text-align: center;">
    <h1 style="display: inline">Módulo Profesores</h1>
    
  

  </header>

  <!-- Navegación -->
  <div id="navegacion" style="background-color: #999; height: 30px; display: flex; justify-content: flex-end;">
    <ul style="margin: 0; padding: 0; list-style: none; display: flex;">
      <li style="width: 170px; height: 30px; background-color: #ccc; text-align: center; border-left: 1px solid black; border-right: 1px solid black; line-height: 30px;">
        <a href="estudiantes.html" style="text-decoration: none; color: black; display: block;">Estudiantes</a>
      </li>
      <li style="width: 170px; height: 30px; background-color: #ccc; text-align: center; border-left: 1px solid black; border-right: 1px solid black; line-height: 30px;">
        <a href="Cursos.html" style="text-decoration: none; color: black; display: block;">Cursos</a>
      </li>
      <li style="width: 170px; height: 30px; background-color: #ccc; text-align: center; border-left: 1px solid black; border-right: 1px solid black; line-height: 30px;">
        <a href="index.html" style="text-decoration: none; color: black; display: block;">Login</a>
      </li>
    </ul>
  </div>

  <main class="text-center">
    <!-- Formulario -->
    <div class="container mt-4 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h3 class="text-primary mb-4">Registrar Nuevo Profesor</h3>
          <form id="formulario">
            <div class="mb-3 text-start">
              <label for="codigo" class="form-label">Id</label>
              <input type="text" class="form-control" id="codigo">
            </div>
            <div class="mb-3 text-start">
              <label for="nombre" class="form-label">Nombre del Profesor</label>
              <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3 text-start">
              <label for="creditos" class="form-label">Carrera</label>
              <input type="text" class="form-control" id="creditos">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar Profesor</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <h2 style="color: #002b5c; margin-top: 20px;">Profesores</h2>
    <table style="margin: auto; border-collapse: collapse; width: 70%;">
      <thead style="background-color: #002b5c; color: white;">
        <tr>
          <th style="border: 1px solid black; padding: 8px;">ID</th>
          <th style="border: 1px solid black; padding: 8px;">Nombre</th>
          <th style="border: 1px solid black; padding: 8px;">Carrera</th>
        </tr>
      </thead>
      <tbody id="tabla-profesores"></tbody>
    </table>
  </main>

  

  <!-- Script -->
  <script>
    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault();

      const codigo = document.getElementById("codigo").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const creditos = document.getElementById("creditos").value.trim();

      if (!codigo || !nombre || !creditos) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const nuevaFila = document.createElement("tr");
      nuevaFila.innerHTML = `
        <td style="border: 1px solid black; padding: 8px;">${codigo}</td>
        <td style="border: 1px solid black; padding: 8px;">${nombre}</td>
        <td style="border: 1px solid black; padding: 8px;">${creditos}</td>
      `;

      document.getElementById("tabla-profesores").appendChild(nuevaFila);

      // Limpiar campos
      document.getElementById("codigo").value = "";
      document.getElementById("nombre").value = "";
      document.getElementById("creditos").value = "";

      alert("Profesor registrado correctamente.");
    });
  </script>
</body>
</html>
